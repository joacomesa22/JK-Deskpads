<html lang="es">
  <head>
    <meta charset="UTF-8" />

      content="Los mejores deskpads para tu escritorio! Eleva el nivel de tu setup ya sea para jugar o para trabajar."

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="navbar">
      <div class="navbar__logo">
        <a href="../index.html"
          ><img src="../images/logo-jk-white.png" alt="Logo JK"
        /></a>
      </div>

      <label for="menu" class="navbar__label">
        <img src="../images/hamburguesa.svg" alt="Menu hamburguesa" />
      </label>
      <input type="checkbox" id="menu" class="navbar__input" />

      <div class="navbar__links">
        <a href="./deskpads.html" class="navbar__links--link">Deskpads</a>
        <a href="./nosotros.html" class="navbar__links--link">Nosotros</a>

          href="https://www.instagram.com/joak.47/"

          >Instagram</a
        >
        <a href="./contacto.html" class="navbar__links--link">Contacto</a>
      </div>
    </header>
    <main>
      <section class="seccion-formulario">
        <h1>Contáctanos!</h1>

        <form class="formulario">
          <div class="formulario__input">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre "
              id="nombre"
              placeholder="Su nombre aquí"
              required
            />
          </div>

          <div class="formulario__input">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Su email aquí"
              required
            />
          </div>

          <div class="formulario__mensaje">
            <label for="textarea">Ingrese su mensaje aquí:</label>
            <textarea
              name="mensaje"
              id="textarea"
              cols="40"
              rows="10"
            ></textarea>
          </div>

          <input type="submit" id="submit" value="Enviar" class="btn" />
        </form>
      </section>
    </main>
    <footer class="footer-container">
      <div class="footer-logo">
        <a href="../index.html"

        /></a>

        </div>

            >Nosotros</a
          >
          <a href="./nosotros.html" class="footer-links__pagina-link"
            >JK Deskpads</a
