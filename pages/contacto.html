        <section class="seccion-formulario">

            <h1>Contáctanos!</h1>

            <form class="formulario"> 
    
                <div class="formulario__nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre "id="nombre" placeholder="Su nombre aquí" required>
                </div>
                
                <div class="formulario__email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Su email aquí" required>
                </div>
                

                <div class="formulario__mensaje">
                    <label for="textarea">Ingrese su mensaje aquí:</label>
                    <textarea name="mensaje" id="textarea" cols="40" rows="10"></textarea>
                </div>

                <div class="formulario__boton">
                    <input type="submit" id="submit" value="Enviar">
                </div>
                    
            </form>
